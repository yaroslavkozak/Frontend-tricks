<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Shower</title>
	<style>
		body {
			margin: 0;
		}
	</style>
	<link rel="stylesheet" href="deck.css">
	<link rel="stylesheet" href="slide.css">
</head>
<body>
	<shower-deck>
		<shower-slide>
			<h2>Slide One</h2>
		</shower-slide>
		<shower-slide>
			<h2>Slide Two</h2>
			<style slot="styles">
				::slotted(h2) {
					color: tomato;
				}
			</style>
		</shower-slide>
		<shower-slide>
			<h2>Slide Three</h2>
			<style slot="styles">
				::slotted(h2) {
					color: limegreen;
				}
			</style>
		</shower-slide>
	</shower-deck>
	<script src="deck.js"></script>
	<script src="slide.js"></script>
</body>
</html>
